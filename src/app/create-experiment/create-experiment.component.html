        <ng-container formArrayName="experimentItems">
            <div *ngFor="let experimentItem of experimentItems.controls; let i = index;" class="content__container_create">
                <ng-container [formGroupName]="i">
                    <div>
                        <div class="buttons__container" style="display: flex; padding: 0px; padding-right: 0px;">
                            <button class="buttons" style="display: flex; font-size: 20px;" (click)="onDelete(i)">X</button>
                        </div>
                        <div class="item_num">
                            <label>{{i + 1}}</label>
                        </div>
                    </div>
                    <div class="left__fields">
                        <div class="item__entry__fields">
                                <div class="item__label__container">
                                    <!-- <form> -->
                                    <div>
                                        <input formControlName="itemName" size="20" type="text" style="justify-content: center; margin-bottom: 0;" name="itemName" style="text-align: center" placeholder="Item Type"><br><br>
                                    </div>
                                    <!-- </form> -->
                                </div>
                                <div style="padding-top: 25px; display: flex; justify-content: center;">
                                    <!-- <form> -->
                                    <div>
                                        <input formControlName="attribute1" size="15" type="text" name="att1" value="" style="text-align: center;" placeholder="Attribute 1">&nbsp;<input formControlName="attribute1Unit" size="7" type="text" name="att1unit" value="" style="text-align: center;" placeholder="Unit"><br><br>
                                        <input formControlName="attribute2" size="15" type="text" name="att2" value="" style="text-align: center" placeholder="Attribute 2">&nbsp;<input formControlName="attribute2Unit" size="7" type="text" name="att2unit" value="" style="text-align: center;" placeholder="Unit"><br><br><br>
                                        <label style="display: flex; justify-content: center;"><input formControlName="decoyUnavailable" type="checkbox" name="decoyToggle" value="">Decoy Unavailable</label><br>
                                    </div>
                                    <!-- </form> -->
                                </div>
                        </div>
                    </div>
                    <div class="right__fields">
                        <div class="option">
                            <div class="option__label">
                                <label for="A">A</label><br>
                            </div>
                            <div class="option__body">
                                <br>
                                <!-- <form> -->
                                <div>
                                    <input formControlName="attribute1A" size="16" type="text" name="aAtt1" value="" style="text-align: center" placeholder="Attribute 1 Value">
                                </div>
                                <!-- </form> -->
                                <br>
                                <!-- <form> -->
                                <div>
                                    <input formControlName="attribute2A" size="16" type="text" name="aAtt2" value="" style="text-align: center" placeholder="Attribute 2 Value">
                                </div>
                                <!-- </form> -->
                                <br>
                            </div>
                        </div>
                        <div class="option">
                            <div class="option__label">
                                <label for="B">B</label><br>
                            </div>
                            <div class="option__body">
                                <br>
                                <!-- <form> -->
                                <div>
                                    <input formControlName="attribute1B" size="16" type="text" name="bAtt1" value="" style="text-align: center" placeholder="Attribute 1 Value">
                                </div>
                                <!-- </form> -->
                                <br>
                                <!-- <form> -->
                                <div>
                                    <input formControlName="attribute2B" size="16" type="text" name="bAtt2" value="" style="text-align: center" placeholder="Attribute 2 Value">
                                </div>
                                <!-- </form> -->
                                <br>
                            </div>
                        </div>
                        <div class="option">
                            <div class="option__label">
                                <label for="ADecoy">Decoy Targeting A</label><br>
                            </div>
                            <div class="option__body">
                                <br>
                                <!-- <form> -->
                                <div>
                                    <input formControlName="decoyAAttribute1" size="16" type="text" name="cAtt1" value="" style="text-align: center" placeholder="Attribute 1 Value">
                                </div>
                                <!-- </form> -->
                                <br>
                                <!-- <form> -->
                                <div>
                                    <input formControlName="decoyAAttribute2" size="16" type="text" name="cAtt2" value="" style="text-align: center" placeholder="Attribute 2 Value">
                                </div>
                                <!-- </form> -->
                                <br>
                                <label style="display: flex; justify-content: center; padding-top: 15px;"><input formControlName="decoyASelected" type="checkbox" name="decoyTargetingA" (click)="onSelectThisDecoy(EnumDecoy.DECOYA, i)"> Select this decoy</label><br>
                            </div>
                        </div>
                        <div class="option">
                            <div class="option__label">
                                <label for="BDecoy">Decoy Targeting B</label><br>
                            </div>
                            <div class="option__body">
                                <br>
                                <!-- <form> -->
                                <div>
                                    <input formControlName="decoyBAttribute1" size="16" type="text" name="cAtt1" value="" style="text-align: center" placeholder="Attribute 1 Value">
                                </div>
                                <!-- </form> -->
                                <br>
                                <!-- <form> -->
                                <div>
                                    <input formControlName="decoyBAttribute2" size="16" type="text" name="cAtt2" value="" style="text-align: center" placeholder="Attribute 2 Value">
                                </div>
                                <!-- </form> -->
                                <br>
                                <label style="display: flex; justify-content: center; padding-top: 15px;"><input formControlName="decoyBSelected" type="checkbox" (click)="onSelectThisDecoy(EnumDecoy.DECOYB, i)"> Select this decoy</label><br>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-container> 
        <div class="add__new__container">
            <button (click)="cloneQuestion()"><fa-icon [icon]='faPlusCircle' style="color: rgb(8, 111, 151);"></fa-icon>&nbsp;Add New Item</button>
        </div>
        <div class="buttons__container">
            <button class="buttons" (click)="onReset()">Reset</button>
            <button class="buttons" (click)="onSave()">Save</button>
            <!-- <button class="buttons" [routerLink]="['/experiment/running-experiment']">Run</button> -->
        </div>
</div>
