<div class="create_container">
        <div class="create_title_container">
            <h1 class="create_title">Create a New Experiment&nbsp;<button style="border: none; background: none; padding: 0;"><fa-icon [icon]='faQuestionCircle' style="color: rgb(8, 111, 151); display: flex; justify-content: center; align-items: center; font-size: 18px;"></fa-icon></button></h1>
        </div>
        <div class="global_time_option">
                <label><input type="checkbox" id="timelimit" name="timelimit" value=""> Impose time limit (per item):&nbsp;</label>
                <form><input size="5" style="border-style: black" type="text" id="time" name="time" value="" style="text-align: center" placeholder="MM:ss"></form>
        </div>
        <div class="item_container">
            <div class="left_fields">
                <div class="item_entry_fields">
                        <div class="item_label_container">
                            <form>
                            <input size="25" type="text" style="justify-content: center; margin-bottom: 0;" id="item" name="item" value="" style="text-align: center" placeholder="Item Type"><br><br>
                            </form>
                        </div>
                        <div style="padding-top: 25px; display: flex; justify-content: center;">
                            <form>
                                <input size="25" type="text" id="att1" name="att1" value="" style="text-align: center;" placeholder="Attribute 1"><br><br>
                                <input size="25" type="text" id="att2" name="att2" value="" style="text-align: center" placeholder="Attribute 2"><br><br><br>
                                <label style="display: flex; justify-content: center;"><input type="checkbox" id="dummyToggle" name="dummyToggle" value="">Dummy Unavailable</label><br>
                            </form>
                        </div>
                </div>
            </div>
            <div class="right_fields">
                <div class="option">
                    <div class="option_label">
                        <label for="A">A</label><br>
                    </div>
                    <div class="option_body">
                        <br><form><input size="16" type="text" id="aAtt1" name="aAtt1" value="" style="text-align: center" placeholder="Attribute 1 Value"></form><br>
                        <form><input size="16" type="text" id="aAtt2" name="aAtt2" value="" style="text-align: center" placeholder="Attribute 2 Value"></form><br>
                        <label><input type="checkbox" id="expectedA" name="expectedA" value=""> Expected</label><br>
                        <label><input type="checkbox" id="dummyA" name="dummyA" value=""> Dummy</label><br>
                    </div>
                </div>
                <div class="option">
                    <div class="option_label">
                        <label for="B">B</label><br>
                    </div>
                    <div class="option_body">
                        <br><form><input size="16" type="text" id="bAtt1" name="bAtt1" value="" style="text-align: center" placeholder="Attribute 1 Value"></form><br>
                        <form><input size="16" type="text" id="bAtt2" name="bAtt2" value="" style="text-align: center" placeholder="Attribute 2 Value"></form><br>
                        <label><input type="checkbox" id="expectedB" name="expectedB" value=""> Expected</label><br>
                        <label><input type="checkbox" id="dummyB" name="dummyB" value=""> Dummy</label><br>
                    </div>
                </div>
                <div class="option">
                    <div class="option_label">
                        <label for="C">C</label><br>
                    </div>
                    <div class="option_body">
                        <br><form><input size="16" type="text" id="cAtt1" name="cAtt1" value="" style="text-align: center" placeholder="Attribute 1 Value"></form><br>
                        <form><input size="16" type="text" id="cAtt2" name="cAtt2" value="" style="text-align: center" placeholder="Attribute 2 Value"></form><br>
                        <label><input type="checkbox" id="expectedC" name="expectedC" value=""> Expected</label><br>
                        <label><input type="checkbox" id="dummyC" name="dummyC" value=""> Dummy</label><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="add_new_container">
            
            <button><fa-icon [icon]='faPlusCircle' style="color: rgb(8, 111, 151);"></fa-icon>&nbsp;Add New Item</button>
        </div>
        <div class="done_container">
            <button>Save</button>
            <button>Run</button>
        </div>
</div>
