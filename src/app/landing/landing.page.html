
<div class="container">
    <div class="header">

        <div class="header__logo-container" style="padding-top: 1%;">
            <fa-icon [icon]='faBrain' style="color: white; display: flex; justify-content: center; align-items: center; height: 67%; font-size: 70px; padding-right: 2px;"></fa-icon>
        </div>
        <div class="buttons__container">
            <button routerLink="/experiment" routerLinkActive="button-active" (click)="onTabClick('experiment')">Run Experiment</button>
            <button routerLink="/manage" routerLinkActive="button-active" (click)="onTabClick('manage')">Manage Experiments</button>
        </div>
    </div>
    
    <div class="header__block"></div>
        <div>
            <router-outlet></router-outlet>
        </div>    
</div>
