<div class="page__container">
        <div class="title__container">
            <h1 class="title">Experiment Manager&nbsp;<button style="border: none; background: none; padding: 0;"><fa-icon [icon]='faQuestionCircle' style="color: rgb(8, 111, 151); display: flex; justify-content: center; align-items: center; font-size: 18px;"></fa-icon></button></h1>
        </div>
        <div class="files__and__buttons">
            <div class="manage__file__container">
                <div class="files">
                    <ol>
                        <li>File 1</li>
                        <li>File 2</li>
                        <li>File 3</li>
                        <li>File 4</li>
                        <li>File 5</li>
                    </ol>
                </div>
            </div>
            <div class="manage__button__container">

                    <button [routerLink]="['/experiment/create']" class="buttons">Create</button>
                    <button [routerLink]="['/experiment/Experiment-Editor']" class="buttons">Edit</button>
                </div>
                <div class="right__buttons__container">
                    <button [routerLink]="['/experiment/running-experiment']">Set</button>
                </div>
            </div>
        </div>
</div>
